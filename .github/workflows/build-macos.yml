name: Build macOS App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install frontend dependencies
        run: cd frontend && npm install --legacy-peer-deps

      - name: Build macOS app
        run: make build-macos-app

      - name: Create ZIP archive
        run: |
          zip -r TailTunnel.zip TailTunnel.app
          shasum -a 256 TailTunnel.zip > TailTunnel.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TailTunnel-macOS
          path: |
            TailTunnel.zip
            TailTunnel.zip.sha256

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TailTunnel.zip
            TailTunnel.zip.sha256
          body: |
            ## TailTunnel macOS App

            ### Installation

            **Option 1: Homebrew Cask (Easiest)**
            ```bash
            brew install --cask rajsinghtech/tap/tailtunnel
            ```

            **Option 2: Manual Download**
            1. Download `TailTunnel.zip`
            2. Unzip the file
            3. Drag `TailTunnel.app` to your `/Applications` folder
            4. **Remove Gatekeeper quarantine** (app is unsigned):
               ```bash
               xattr -cr /Applications/TailTunnel.app
               ```
            5. Launch the app and configure your Tailscale auth key in Settings

            > **Important:** If you see a "damaged" or "can't be opened" error, run the `xattr` command above. This is macOS Gatekeeper blocking the unsigned app.

            ### What's New

            Native macOS menu bar app with:
            - Start/Stop server controls
            - One-click dashboard access
            - Native settings dialog
            - Persistent configuration

            ### Verification

            SHA256 checksum available in `TailTunnel.zip.sha256`

            ### Docker Image

            Docker images are also available:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            See the [README](https://github.com/${{ github.repository }}) for more installation options.

      - name: Update Homebrew Cask
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          SHA256=$(cat TailTunnel.zip.sha256 | awk '{print $1}')

          # Clone the tap repository
          git clone https://${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}@github.com/rajsinghtech/homebrew-tap.git
          cd homebrew-tap

          # Create Casks directory if it doesn't exist
          mkdir -p Casks

          # Update the cask file
          cat > Casks/tailtunnel.rb <<EOF
          cask "tailtunnel" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/rajsinghtech/tailtunnel/releases/download/v#{version}/TailTunnel.zip"
            name "TailTunnel"
            desc "Web dashboard for Tailscale with browser-based SSH and network diagnostics"
            homepage "https://github.com/rajsinghtech/tailtunnel"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "TailTunnel.app"

            postflight do
              system_command "/usr/bin/xattr",
                             args: ["-cr", "#{appdir}/TailTunnel.app"],
                             sudo: false
            end

            zap trash: "~/.tailtunnel"
          end
          EOF

          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "rajsinghcpre@gmail.com"

          # Commit and push
          git add Casks/tailtunnel.rb
          git commit -m "Update tailtunnel cask to ${VERSION}"
          git push
